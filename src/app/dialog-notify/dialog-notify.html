<h1 mat-dialog-title>Confirm Notification</h1>
<div mat-dialog-content>
  <p>Are you sure you want to be <b>notified</b> about<i> '{{ data.product.name }}'</i> ?</p><br>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close>No Thanks</button>
  <button (click)="onNotifyConfirm()" mat-dialog-close cdkFocusInitial>Yes, Please</button>
</div>
