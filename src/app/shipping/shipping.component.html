<h4>
  <a title="Home" [routerLink]="['/']">Home</a> > <a title="Summary" [routerLink]="['/cart']">Summary</a> > Shipping</h4>
<br>

<h3>Shipping Prices</h3>

<br>

<label id="radio-group-label">Choose your shipping method</label>
<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
  <span>{{ shipping.type }}</span>
  <span>{{ shipping.price | currency }}</span>
</div>
<mat-radio-group (change)="onChange($event)" aria-labelledby="radio-group-label"
  class="radio-group" [(ngModel)]="method">
  <mat-radio-button class="radio-button"
    *ngFor="let shipping of shippingCosts | async" [value]="shipping">
  </mat-radio-button>
</mat-radio-group>

<pre><p *ngIf="method.type">Shipping Method:        {{ method.type }} - {{ method.price | currency }}</p></pre>
<button id="continue" [routerLink]="['/cart']" (click)="setShipPBValue()">Continue</button>

<br>
