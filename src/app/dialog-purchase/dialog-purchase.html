<h1 mat-dialog-title>Confirm Purchase Order</h1>
<div mat-dialog-content>
  <p>Are you sure you want to proceed with this purchase?</p><br>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close>No Thanks</button>
  <button (click)="onPurchaseConfirm()" mat-dialog-close cdkFocusInitial>Yes, Please</button>
</div>
